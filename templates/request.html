<!DOCTYPE html>
<html>
<head>
    <title>Request Excess Food</title>
    <style>
        .gradient-background {
            background: linear-gradient(to bottom, #f6ad55, #f08e31);
            width: 100%;
            height: 100vh;
        
            }</style>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 gradient-background">
   
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <div class="mb-4 text-center">
            <img src="./static/img/logo.png" alt="Logo" class="w-22 mx-auto">
        </div>
        <h1 class="text-2xl font-semibold mb-4">Request Excess Food</h1>
        <form action="http://127.0.0.1:5000/request_food" method="POST" class="space-y-4">
            <div>
                <label for="restaurant_name" class="block font-medium">Restaurant Name:</label>
                <input type="text" name="restaurant_name" class="w-full p-2 rounded border" required>
            </div>
            <div>
                <label for="food_name" class="block font-medium">Food Name:</label>
                <input type="text" name="food_name" class="w-full p-2 rounded border" required>
            </div>
            <div>
                <label for="quantity" class="block font-medium">Quantity:</label>
                <input type="number" name="quantity" class="w-full p-2 rounded border" required>
            </div>
            <div>
                <label for="email" class="block font-medium">Email:</label>
                <input type="email" name="email" class="w-full p-2 rounded border" required>
            </div>
            <div>
                <label for="phone" class="block font-medium">Phone Number:</label>
                <input type="tel" name="phone" class="w-full p-2 rounded border" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 w-full">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
